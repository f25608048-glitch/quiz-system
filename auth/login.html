<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Welcome Back! üëã</h1>
            <p>Login to continue directly to your dashboard</p>
        </div>

        <div class="error-message" id="errorMsg"></div>

        <button class="btn btn-default btn-block btn-google" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
            Continue with Google
        </button>

        <div class="divider">OR LOGIN WITH EMAIL</div>

        <form id="loginForm">
            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position:relative">
                    <input type="password" id="password" required placeholder="Enter your password">
                    <span onclick="togglePassword()"
                        style="position:absolute; right:12px; top:12px; cursor:pointer; font-size:1.2rem; user-select:none;">üëÅÔ∏è</span>
                </div>
                <div style="text-align:right; margin-top:8px;">
                    <a href="forgot-password.html"
                        style="color:var(--primary); text-decoration:none; font-size:0.85rem;">Forgot Password?</a>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Log In</button>
        </form>

        <div class="auth-footer">
            Don't have an account? <a href="signup.html">Create Account</a>
        </div>
    </div>

    <script type="module" src="../assets/js/auth/login.js"></script>
</body>

</html>
