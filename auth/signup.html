<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Sign Up - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            min-height: 100vh;
            display: flex;
            align-items: center;
            justify-content: center;
            padding: 20px;
        }

        .auth-container {
            width: 100%;
            max-width: 420px;
        }

        .logo {
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
            font-size: 1.8rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 45px;
            height: 45px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.4rem;
        }

        .auth-card {
            background: var(--dark-light);
            padding: 40px;
            border-radius: 20px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            box-shadow: 0 20px 50px rgba(0, 0, 0, 0.5);
        }

        .auth-card h1 {
            font-size: 1.8rem;
            color: var(--white);
            margin-bottom: 8px;
            text-align: center;
        }

        .auth-card>p {
            color: var(--gray);
            text-align: center;
            margin-bottom: 30px;
        }

        .role-selector {
            display: flex;
            gap: 15px;
            margin-bottom: 25px;
        }

        .role-option {
            flex: 1;
            padding: 20px 15px;
            background: var(--dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 12px;
            cursor: pointer;
            text-align: center;
            transition: all 0.3s ease;
        }

        .role-option:hover {
            border-color: rgba(255, 255, 255, 0.3);
        }

        .role-option.active {
            border-color: var(--primary);
            background: rgba(59, 130, 246, 0.1);
        }

        .role-option .icon {
            font-size: 2rem;
            margin-bottom: 8px;
        }

        .role-option .title {
            color: var(--white);
            font-weight: 600;
            font-size: 0.95rem;
        }

        .role-option input {
            display: none;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: var(--light);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 14px 16px;
            background: var(--dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--white);
            font-size: 1rem;
            transition: all 0.3s ease;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
            box-shadow: 0 0 0 3px rgba(59, 130, 246, 0.2);
        }

        .form-group input::placeholder {
            color: var(--gray);
        }

        .form-row {
            display: flex;
            gap: 15px;
        }

        .form-row .form-group {
            flex: 1;
        }

        .password-strength {
            height: 4px;
            background: rgba(255, 255, 255, 0.1);
            border-radius: 2px;
            margin-top: 8px;
            overflow: hidden;
        }

        .password-strength .bar {
            height: 100%;
            width: 0;
            transition: all 0.3s ease;
        }

        .terms {
            display: flex;
            align-items: flex-start;
            gap: 10px;
            margin-bottom: 25px;
            font-size: 0.85rem;
            color: var(--gray);
        }

        .terms input {
            width: 18px;
            height: 18px;
            margin-top: 2px;
            accent-color: var(--primary);
        }

        .terms a {
            color: var(--primary);
            text-decoration: none;
        }

        .btn {
            width: 100%;
            padding: 14px;
            border: none;
            border-radius: 10px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.4);
        }

        .btn-primary:disabled {
            opacity: 0.6;
            cursor: not-allowed;
            transform: none;
        }

        .divider {
            display: flex;
            align-items: center;
            margin: 25px 0;
            color: var(--gray);
            font-size: 0.85rem;
        }

        .divider::before,
        .divider::after {
            content: '';
            flex: 1;
            height: 1px;
            background: rgba(255, 255, 255, 0.1);
        }

        .divider span {
            padding: 0 15px;
        }

        .btn-google {
            background: var(--white);
            color: var(--dark);
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 12px;
        }

        .btn-google:hover {
            background: var(--light);
        }

        .btn-google img {
            width: 20px;
            height: 20px;
        }

        .auth-footer {
            text-align: center;
            margin-top: 25px;
            color: var(--gray);
            font-size: 0.9rem;
        }

        .auth-footer a {
            color: var(--primary);
            text-decoration: none;
            font-weight: 500;
        }

        .error-message {
            background: rgba(239, 68, 68, 0.1);
            border: 1px solid var(--error);
            color: var(--error);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            font-size: 0.9rem;
            display: none;
        }

        .back-link {
            display: block;
            text-align: center;
            margin-top: 20px;
            color: var(--gray);
            text-decoration: none;
            font-size: 0.9rem;
        }

        .back-link:hover {
            color: var(--white);
        }
    </style>
</head>

<body>

    <div class="auth-container">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            SmartQuiz
        </a>

        <div class="auth-card">
            <h1>Create Account</h1>
            <p>Join SmartQuiz and get started today</p>

            <div class="error-message" id="errorMsg"></div>
            <div class="success-message" id="successMsg"></div>

            <form id="signupForm">
                <!-- Role Selection -->
                <div class="role-selector">
                    <label class="role-option active" id="teacherRole">
                        <input type="radio" name="role" value="teacher" checked>
                        <div class="icon">üë®‚Äçüè´</div>
                        <div class="title">Teacher</div>
                    </label>
                    <label class="role-option" id="studentRole">
                        <input type="radio" name="role" value="student">
                        <div class="icon">üë®‚Äçüéì</div>
                        <div class="title">Student</div>
                    </label>
                </div>

                <div class="form-group">
                    <label>Full Name</label>
                    <input type="text" id="fullName" placeholder="Enter your full name" required>
                </div>

                <div class="form-group">
                    <label>Email Address</label>
                    <input type="email" id="email" placeholder="Enter your email" required>
                </div>

                <div class="form-row">
                    <div class="form-group">
                        <label>Password</label>
                        <input type="password" id="password" placeholder="Min 6 characters" required minlength="6">
                        <div class="password-strength">
                            <div class="bar" id="strengthBar"></div>
                        </div>
                    </div>
                    <div class="form-group">
                        <label>Confirm</label>
                        <input type="password" id="confirmPassword" placeholder="Confirm password" required>
                    </div>
                </div>

                <label class="terms">
                    <input type="checkbox" id="termsCheck" required>
                    <span>I agree to the <a href="#">Terms of Service</a> and <a href="#">Privacy Policy</a></span>
                </label>

                <button type="submit" class="btn btn-primary" id="signupBtn">Create Account</button>
            </form>

            <div class="divider"><span>or sign up with</span></div>

            <button class="btn btn-google" id="googleBtn">
                <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google">
                Continue with Google
            </button>

            <div class="auth-footer">
                Already have an account? <a href="login.html">Login</a>
            </div>
        </div>

        <a href="../index.html" class="back-link">‚Üê Back to Home</a>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, updateProfile, sendEmailVerification, signInWithPopup, GoogleAuthProvider } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, set, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
            authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
            databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
            projectId: "smart-quiz-system-d59d9",
            storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
            messagingSenderId: "38603211706",
            appId: "1:38603211706:web:57b1e7a3d48426544ad383"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const googleProvider = new GoogleAuthProvider();

        const errorMsg = document.getElementById('errorMsg');
        const successMsg = document.getElementById('successMsg');
        const signupBtn = document.getElementById('signupBtn');

        // Role selection UI
        document.querySelectorAll('.role-option').forEach(option => {
            option.addEventListener('click', () => {
                document.querySelectorAll('.role-option').forEach(o => o.classList.remove('active'));
                option.classList.add('active');
                option.querySelector('input').checked = true;
            });
        });

        // Check URL params for role
        const urlParams = new URLSearchParams(window.location.search);
        const roleParam = urlParams.get('role');
        if (roleParam === 'student') {
            document.getElementById('studentRole').click();
        }

        // Password strength indicator
        document.getElementById('password').addEventListener('input', (e) => {
            const password = e.target.value;
            const bar = document.getElementById('strengthBar');
            let strength = 0;

            if (password.length >= 6) strength += 25;
            if (password.length >= 8) strength += 25;
            if (/[A-Z]/.test(password)) strength += 25;
            if (/[0-9]/.test(password)) strength += 25;

            bar.style.width = strength + '%';

            if (strength <= 25) bar.style.background = '#ef4444';
            else if (strength <= 50) bar.style.background = '#f97316';
            else if (strength <= 75) bar.style.background = '#fbbf24';
            else bar.style.background = '#10b981';
        });

        function showError(message) {
            errorMsg.textContent = message;
            errorMsg.style.display = 'block';
            successMsg.style.display = 'none';
        }

        function showSuccess(message) {
            successMsg.textContent = message;
            successMsg.style.display = 'block';
            errorMsg.style.display = 'none';
        }

        // Email/Password Signup
        document.getElementById('signupForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const fullName = document.getElementById('fullName').value.trim();
            const email = document.getElementById('email').value;
            const password = document.getElementById('password').value;
            const confirmPassword = document.getElementById('confirmPassword').value;
            const role = document.querySelector('input[name="role"]:checked').value;

            if (password !== confirmPassword) {
                showError('Passwords do not match!');
                return;
            }

            signupBtn.disabled = true;
            signupBtn.textContent = 'Creating Account...';

            try {
                // Create user
                const userCredential = await createUserWithEmailAndPassword(auth, email, password);
                const user = userCredential.user;

                // Update profile
                await updateProfile(user, { displayName: fullName });

                // Save to database
                await set(ref(db, 'users/' + user.uid), {
                    email: email,
                    displayName: fullName,
                    role: role,
                    photoURL: '',
                    createdAt: new Date().toISOString(),
                    emailVerified: false
                });

                // Create role-specific data
                if (role === 'teacher') {
                    await set(ref(db, 'teachers/' + user.uid), {
                        institution: '',
                        subject: '',
                        totalExams: 0,
                        totalStudents: 0
                    });
                } else {
                    await set(ref(db, 'students/' + user.uid), {
                        grade: '',
                        institution: '',
                        examsTaken: 0
                    });
                }

                // Send verification email
                await sendEmailVerification(user);

                showSuccess('Account created! Please check your email to verify your account.');

                setTimeout(() => {
                    if (role === 'teacher') {
                        window.location.href = '../teacher/dashboard.html';
                    } else {
                        window.location.href = '../student/dashboard.html';
                    }
                }, 2000);

            } catch (error) {
                let message = 'Signup failed. Please try again.';
                if (error.code === 'auth/email-already-in-use') message = 'This email is already registered.';
                if (error.code === 'auth/weak-password') message = 'Password should be at least 6 characters.';
                if (error.code === 'auth/invalid-email') message = 'Invalid email address.';
                showError(message);
                signupBtn.disabled = false;
                signupBtn.textContent = 'Create Account';
            }
        });

        // Google Sign Up
        document.getElementById('googleBtn').addEventListener('click', async () => {
            const role = document.querySelector('input[name="role"]:checked').value;

            try {
                const result = await signInWithPopup(auth, googleProvider);
                const user = result.user;

                // Check if user already exists
                const userSnap = await get(ref(db, 'users/' + user.uid));

                if (!userSnap.exists()) {
                    // New user - save to database
                    await set(ref(db, 'users/' + user.uid), {
                        email: user.email,
                        displayName: user.displayName,
                        role: role,
                        photoURL: user.photoURL || '',
                        createdAt: new Date().toISOString(),
                        emailVerified: true
                    });

                    if (role === 'teacher') {
                        await set(ref(db, 'teachers/' + user.uid), {
                            institution: '',
                            subject: '',
                            totalExams: 0,
                            totalStudents: 0
                        });
                    } else {
                        await set(ref(db, 'students/' + user.uid), {
                            grade: '',
                            institution: '',
                            examsTaken: 0
                        });
                    }
                }

                // Redirect
                const userData = (await get(ref(db, 'users/' + user.uid))).val();
                if (userData.role === 'teacher') {
                    window.location.href = '../teacher/dashboard.html';
                } else {
                    window.location.href = '../student/dashboard.html';
                }

            } catch (error) {
                if (error.code !== 'auth/popup-closed-by-user') {
                    showError('Google sign-up failed. Please try again.');
                }
            }
        });
    </script>

</body>

</html>
