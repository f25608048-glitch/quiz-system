<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Account - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/auth.css">
</head>

<body>

    <div class="auth-container">
        <div class="auth-header">
            <h1>Create Account ğŸš€</h1>
            <p>Join thousands of users on SmartQuiz</p>
        </div>

        <div class="error-message" id="errorMsg"></div>

        <div class="role-selector">
            <div class="role-option active" id="role-student" onclick="selectRole('student')">
                <div class="role-icon">ğŸ‘¨â€ğŸ“</div>
                <div class="role-label">I'm a Student</div>
            </div>
            <div class="role-option" id="role-teacher" onclick="selectRole('teacher')">
                <div class="role-icon">ğŸ‘¨â€ğŸ«</div>
                <div class="role-label">I'm a Teacher</div>
            </div>
        </div>

        <button class="btn btn-default btn-block btn-google" id="googleBtn">
            <img src="https://www.gstatic.com/firebasejs/ui/2.0.0/images/auth/google.svg" alt="Google" width="20">
            Sign up with Google
        </button>

        <div class="divider">OR SIGN UP WITH EMAIL</div>

        <form id="signupForm">
            <div class="form-group">
                <label>Full Name</label>
                <input type="text" id="name" required placeholder="John Doe">
            </div>

            <div class="form-group">
                <label>Email Address</label>
                <input type="email" id="email" required placeholder="name@example.com">
            </div>

            <div class="form-group">
                <label>Password</label>
                <div style="position:relative">
                    <input type="password" id="password" required placeholder="Create a strong password"
                        oninput="checkStrength(this.value)">
                    <span onclick="togglePassword()"
                        style="position:absolute; right:12px; top:12px; cursor:pointer; font-size:1.2rem; user-select:none;">ğŸ‘ï¸</span>
                </div>
                <div class="password-strength">
                    <div class="strength-bar" id="strengthBar"></div>
                </div>
            </div>

            <button type="submit" class="btn btn-primary btn-block">Create Account</button>
        </form>

        <div class="terms">
            By signing up, you agree to our <a href="#">Terms</a> and <a href="#">Privacy Policy</a>
        </div>

        <div class="auth-footer">
            Already have an account? <a href="login.html">Log In</a>
        </div>
    </div>

    <script type="module" src="../assets/js/auth/signup.js"></script>
</body>

</html>
