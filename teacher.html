<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Portal - Secure Auth</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        #authScreen { background: #1e293b; padding: 40px; border-radius: 15px; width: 320px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .container { max-width: 1200px; margin: 20px; display: none; gap: 20px; width: 95%; flex-wrap: wrap; }
        .box { background: #1e293b; padding: 25px; border-radius: 12px; flex: 1; min-width: 300px; }
        input, select, textarea { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .toggle-link { color: #3b82f6; cursor: pointer; text-decoration: underline; font-size: 0.9rem; margin-top: 15px; display: block; }
        .q-item { background: #0f172a; padding: 10px; margin: 5px 0; border-radius: 5px; border-left: 4px solid #10b981; }
    </style>
</head>
<body>

<div id="authScreen">
    <h2 id="authTitle">Create Account</h2>
    <div id="emailField"><input type="email" id="tEmail" placeholder="Gmail Address"></div>
    <input type="text" id="tUser" placeholder="Username (For Students)">
    <input type="password" id="tPass" placeholder="Password (Min 6 chars)">
    <button onclick="handleAuth()" id="authBtn">Sign Up</button>
    <span class="toggle-link" id="toggleLink" onclick="toggleAuth()">Already have an account? Login</span>
</div>

<div class="container" id="dashboard">
    <div class="box">
        <h2 id="welcomeMsg">Welcome</h2>
        <h3>1. Allowed Students</h3>
        <textarea id="rollList" placeholder="Enter Roll Numbers (e.g. 101, 102)"></textarea>
        <h3>2. Questions</h3>
        <input type="text" id="qText" placeholder="Question Text">
        <button onclick="addQuestion()" style="background:#6366f1;">Add Question</button>
        <div id="preview"></div>
        <button onclick="publish()" style="background:#10b981; margin-top:20px;">Publish Exam ðŸš€</button>
    </div>
    <div class="box" style="max-width: 350px;">
        <h3>ðŸ“Š Results</h3>
        <div id="resList"></div>
        <button onclick="location.reload()" style="background:#444;">Logout</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
  apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
  authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
  databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
  projectId: "smart-quiz-system-d59d9",
  storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
  messagingSenderId: "38603211706",
  appId: "1:38603211706:web:57b1e7a3d48426544ad383",
  measurementId: "G-CZ245R3R4F"
};

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);
    let isLoginMode = false;
    let currentTeacherID = "";
    let questions = [];

    window.toggleAuth = () => {
        isLoginMode = !isLoginMode;
        document.getElementById('authTitle').innerText = isLoginMode ? "Login" : "Create Account";
        document.getElementById('authBtn').innerText = isLoginMode ? "Login" : "Sign Up";
        document.getElementById('toggleLink').innerText = isLoginMode ? "New here? Sign Up" : "Have an account? Login";
    };

    window.handleAuth = () => {
        const email = document.getElementById('tEmail').value;
        const pass = document.getElementById('tPass').value;
        const user = document.getElementById('tUser').value.trim().toLowerCase();

        if (isLoginMode) {
            signInWithEmailAndPassword(auth, email, pass)
                .then(() => loadDashboard(user))
                .catch(err => alert("Error: " + err.message));
        } else {
            createUserWithEmailAndPassword(auth, email, pass)
                .then(async () => {
                    await set(ref(db, 'teachers/' + user), { email: email });
                    loadDashboard(user);
                })
                .catch(err => alert("Error: " + err.message));
        }
    };

    function loadDashboard(user) {
        currentTeacherID = user;
        document.getElementById('authScreen').style.display = "none";
        document.getElementById('dashboard').style.display = "flex";
        document.getElementById('welcomeMsg').innerText = "Teacher ID: " + user;

        onValue(ref(db, 'exams/' + user + '/submissions'), (snap) => {
            const list = document.getElementById('resList');
            list.innerHTML = "";
            if(snap.exists()){
                Object.values(snap.val()).forEach(s => {
                    list.innerHTML += `<div class='q-item'>${s.name}: ${s.score}%</div>`;
                });
            }
        });
    }

    window.addQuestion = () => {
        questions.push({ text: document.getElementById('qText').value, type: 'subjective' });
        document.getElementById('preview').innerHTML += `<div class='q-item'>${document.getElementById('qText').value}</div>`;
    };

    window.publish = () => {
        const rolls = document.getElementById('rollList').value.split(',');
        set(ref(db, 'exams/' + currentTeacherID), { questions, allowedList: rolls });
        alert("Exam Published!");
    };
</script>
</body>
</html>
