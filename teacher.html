<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Portal - Secure Login</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #1a1a2e; color: white; padding: 20px; }
        .container { max-width: 1100px; margin: auto; display: flex; gap: 20px; display: none; } /* Hide until login */
        .box { background: #16213e; padding: 20px; border-radius: 15px; flex: 1; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select, textarea { width: 100%; padding: 10px; margin: 5px 0; border-radius: 5px; border: none; box-sizing: border-box; color: #000; }
        button { background: #e94560; color: white; border: none; padding: 12px; border-radius: 5px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .q-list-item { background: #0f3460; padding: 10px; margin: 5px 0; border-radius: 5px; font-size: 0.9rem; border-left: 4px solid #2ed573; }
        #authScreen { position:fixed; top:0; left:0; width:100%; height:100%; background:#1a1a2e; z-index:10000; display:flex; flex-direction:column; align-items:center; justify-content:center; }
        table { width: 100%; border-collapse: collapse; margin-top: 20px; }
        th, td { border: 1px solid #444; padding: 8px; text-align: center; }
    </style>
</head>
<body>

<div id="authScreen">
    <h2 id="authTitle">üë®‚Äçüè´ Teacher Login</h2>
    <input type="text" id="tUser" placeholder="Username (Unique ID)" style="width:280px;">
    <input type="password" id="tPass" placeholder="Password" style="width:280px;">
    <button onclick="handleAuth()" id="authBtn" style="width:280px;">Login / Create Account</button>
    <p id="authMsg" style="margin-top:10px; color:#e94560;"></p>
    <p style="font-size: 0.8rem; color: #888;">Naya username likhein ge toh account ban jaye ga!</p>
</div>

<div class="container" id="mainDashboard">
    <div class="box">
        <h3 id="welcomeMsg">Welcome</h3>
        <p>Step 1: Set Authorized Roll Numbers</p>
        <textarea id="rollList" placeholder="101, 102, 103" rows="2"></textarea>
        
        <hr>
        <h3>Step 2: Add Questions</h3>
        <select id="qType" onchange="document.getElementById('mcqFields').style.display=(this.value=='mcq'?'block':'none')">
            <option value="subjective">Subjective</option>
            <option value="mcq">MCQ</option>
        </select>
        <input type="text" id="qText" placeholder="Question Text">
        <div id="mcqFields" style="display:none; background:#0f3460; padding:10px; border-radius:8px;">
            <input type="text" id="optA" placeholder="A"> <input type="text" id="optB" placeholder="B">
            <input type="text" id="optC" placeholder="C"> <input type="text" id="optD" placeholder="D">
            <select id="correctOpt"><option value="A">Correct: A</option><option value="B">B</option><option value="C">C</option><option value="D">D</option></select>
        </div>
        <button onclick="addToPaper()" style="background:#533483;">ADD QUESTION ‚ûï</button>
        <div id="paperPreview"></div>
        
        <input type="number" id="examTime" placeholder="Duration (Sec)" value="120">
        <button onclick="publishExam()" style="background:#2ed573;">PUBLISH EXAM üöÄ</button>
    </div>

    <div class="box">
        <h3>Live Results</h3>
        <button onclick="logout()" style="background:#444;">Logout</button>
        <table>
            <thead><tr><th>Roll No</th><th>Score</th><th>Status</th></tr></thead>
            <tbody id="resBody"></tbody>
        </table>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue, remove } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB0VvfW63xx10C4_l9obcQMC64cDFGndZ8",
        authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
        databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
        projectId: "smart-quiz-system-d59d9",
        storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
        messagingSenderId: "38603211706",
        appId: "1:38603211706:web:57b1e7a3d48426544ad383"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let currentUser = "";
    let tempPaper = [];

    window.handleAuth = async () => {
        const user = document.getElementById('tUser').value.trim().toLowerCase();
        const pass = document.getElementById('tPass').value;
        if(!user || !pass) return alert("Fill all fields!");

        const userRef = ref(db, 'teachers/' + user);
        const snapshot = await get(userRef);

        if(snapshot.exists()) {
            if(snapshot.val().password === pass) {
                loginSuccess(user);
            } else {
                document.getElementById('authMsg').innerText = "Wrong Password!";
            }
        } else {
            // Register new teacher
            await set(userRef, { password: pass });
            alert("Account Created! Logging in...");
            loginSuccess(user);
        }
    };

    function loginSuccess(user) {
        currentUser = user;
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('mainDashboard').style.display = 'flex';
        document.getElementById('welcomeMsg').innerText = "Teacher ID: " + user;
        loadResults();
    }

    window.addToPaper = () => {
        const q = { type: document.getElementById('qType').value, text: document.getElementById('qText').value };
        if(q.type === 'mcq') {
            q.options = { A: document.getElementById('optA').value, B: document.getElementById('optB').value, C: document.getElementById('optC').value, D: document.getElementById('optD').value };
            q.correct = document.getElementById('correctOpt').value;
        }
        tempPaper.push(q);
        document.getElementById('paperPreview').innerHTML += `<div class="q-list-item">${q.text}</div>`;
    };

    window.publishExam = () => {
        const rolls = document.getElementById('rollList').value.split(',').map(r => r.trim());
        set(ref(db, 'exams/' + currentUser), {
            questions: tempPaper,
            endTime: Date.now() + (document.getElementById('examTime').value * 1000),
            allowedList: rolls
        });
        alert("Exam is live! Tell students your ID: " + currentUser);
    };

    function loadResults() {
        onValue(ref(db, 'exams/' + currentUser + '/submissions'), (snap) => {
            const tbody = document.getElementById('resBody');
            tbody.innerHTML = "";
            if(snap.val()) {
                Object.values(snap.val()).forEach(s => {
                    tbody.innerHTML += `<tr><td>${s.name}</td><td>${s.score}%</td><td>${s.cheated?'üö®':'‚úÖ'}</td></tr>`;
                });
            }
        });
    }

    window.logout = () => location.reload();
</script>
</body>
</html>
