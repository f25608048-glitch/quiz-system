<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Teacher Portal - Auth System</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; display: flex; justify-content: center; align-items: center; height: 100vh; margin: 0; }
        .auth-card { background: #1e293b; padding: 40px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        .container { max-width: 1200px; margin: auto; display: none; gap: 20px; width: 95%; height: auto; align-items: flex-start; }
        .box { background: #1e293b; padding: 25px; border-radius: 12px; flex: 1; }
        input { width: 100%; padding: 12px; margin: 8px 0; border-radius: 6px; border: none; box-sizing: border-box; }
        button { background: #3b82f6; color: white; border: none; padding: 14px; border-radius: 6px; cursor: pointer; width: 100%; font-weight: bold; margin-top: 10px; }
        .toggle-link { color: #3b82f6; cursor: pointer; text-decoration: underline; font-size: 0.9rem; margin-top: 15px; display: block; }
        #emailField { display: block; } /* Default Sign Up */
        .error { color: #ef4444; font-size: 0.8rem; margin-top: 5px; }
    </style>
</head>
<body>

<div id="authScreen" class="auth-card">
    <h2 id="authTitle">Create Teacher Account</h2>
    <div id="emailField">
        <input type="email" id="tEmail" placeholder="Gmail Address">
    </div>
    <input type="text" id="tUser" placeholder="Username (Unique)">
    <input type="password" id="tPass" placeholder="Password">
    <button onclick="handleAuth()" id="authBtn">Sign Up</button>
    <p id="errorMsg" class="error"></p>
    
    <span class="toggle-link" id="toggleLink" onclick="toggleAuth()">Already have an account? Login</span>
</div>

<div class="container" id="dashboard">
    <div class="box">
        <h2 id="welcomeMsg">Welcome</h2>
        <p>Set up your exam and share your Username with students.</p>
        <textarea id="rollList" style="width:100%; height:50px;" placeholder="Allowed Roll Numbers (101, 102...)"></textarea>
        <button onclick="publishExam()" style="background:#10b981;">Publish Exam</button>
    </div>
    <div class="box">
        <h3>Student Results</h3>
        <div id="resList"></div>
        <button onclick="location.reload()" style="background:#444;">Logout</button>
    </div>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getDatabase, ref, set, get, onValue } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyB0VvfW63xx10C4_l9obcQMC64cDFGndZ8",
        authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
        databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
        projectId: "smart-quiz-system-d59d9",
        storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
        messagingSenderId: "38603211706",
        appId: "1:38603211706:web:57b1e7a3d48426544ad383"
    };

    const app = initializeApp(firebaseConfig);
    const db = getDatabase(app);
    let isLoginMode = false;

    // Toggle between Login and Signup UI
    window.toggleAuth = () => {
        isLoginMode = !isLoginMode;
        document.getElementById('authTitle').innerText = isLoginMode ? "Teacher Login" : "Create Teacher Account";
        document.getElementById('authBtn').innerText = isLoginMode ? "Login" : "Sign Up";
        document.getElementById('emailField').style.display = isLoginMode ? "none" : "block";
        document.getElementById('toggleLink').innerText = isLoginMode ? "Don't have an account? Sign Up" : "Already have an account? Login";
        document.getElementById('errorMsg').innerText = "";
    };

    window.handleAuth = async () => {
        const user = document.getElementById('tUser').value.trim().toLowerCase();
        const pass = document.getElementById('tPass').value;
        const email = document.getElementById('tEmail').value;
        const errorMsg = document.getElementById('errorMsg');

        if(!user || !pass) return alert("Please fill fields");

        const userRef = ref(db, 'teachers/' + user);
        const snap = await get(userRef);

        if (isLoginMode) {
            // LOGIN LOGIC
            if (snap.exists() && snap.val().password === pass) {
                startDashboard(user);
            } else {
                errorMsg.innerText = "Invalid Username or Password!";
            }
        } else {
            // SIGNUP LOGIC
            if (snap.exists()) {
                errorMsg.innerText = "Username already taken! Try another.";
            } else {
                if(!email.includes('@')) return alert("Enter valid Gmail");
                await set(userRef, { email: email, password: pass });
                alert("Account Created!");
                startDashboard(user);
            }
        }
    };

    function startDashboard(user) {
        document.body.style.display = "block";
        document.getElementById('authScreen').style.display = 'none';
        document.getElementById('dashboard').style.display = 'flex';
        document.getElementById('welcomeMsg').innerText = "Teacher: " + user;
        
        // Load Results
        onValue(ref(db, 'exams/' + user + '/submissions'), (snap) => {
            const list = document.getElementById('resList');
            list.innerHTML = snap.exists() ? "" : "No results yet.";
            if(snap.exists()){
                Object.values(snap.val()).forEach(s => {
                    list.innerHTML += `<p>${s.name}: ${s.score}% ${s.cheated?'ðŸš¨':'âœ…'}</p>`;
                });
            }
        });
    }

    window.publishExam = () => {
        // Your existing publish logic
        alert("Exam Published!");
    };
</script>
</body>
</html>
