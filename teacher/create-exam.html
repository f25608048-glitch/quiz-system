<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Create Exam - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            <span>SmartQuiz</span>
        </a>

        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <span>üìä</span> Dashboard
            </a>
            <a href="create-exam.html" class="nav-item active">
                <span>‚ûï</span> Create Exam
            </a>
            <a href="results.html" class="nav-item">
                <span>üìà</span> Results
            </a>
            <a href="profile.html" class="nav-item">
                <span>üë§</span> Profile
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>Create New Exam</h1>
                <p>Set up questions and rules for the examination</p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px;">

            <!-- Exam Details Form -->
            <form id="createExamForm">
                <div class="card mb-4">
                    <div class="card-header">
                        <h3>Exam Details</h3>
                    </div>
                    <div class="card-body">
                        <div class="form-group">
                            <label>Exam Title</label>
                            <input type="text" id="examTitle" required placeholder="e.g. Mid-Term Physics">
                        </div>
                        <div class="form-group">
                            <label>Duration (Minutes)</label>
                            <input type="number" id="duration" required placeholder="60">
                        </div>
                        <div class="form-group">
                            <label>Start Time</label>
                            <input type="datetime-local" id="startTime" required>
                        </div>
                        <div class="form-group">
                            <label>Allowed Roll Numbers (Optional)</label>
                            <input type="text" id="allowedRolls" placeholder="e.g. 101, 102, 103 (Leave empty for all)">
                        </div>
                    </div>
                </div>

                <!-- Live Question List -->
                <div class="card">
                    <div class="card-header">
                        <h3>Questions Added</h3>
                    </div>
                    <div class="card-body">
                        <div id="questionsList">
                            <p style="color:var(--gray); text-align:center;">No questions added yet</p>
                        </div>
                        <div class="mt-4 text-center">
                            <button type="submit" class="btn btn-primary btn-large">üöÄ Publish Exam</button>
                        </div>
                    </div>
                </div>
            </form>

            <!-- Question Builder -->
            <div class="card" style="height: fit-content;">
                <div class="card-header">
                    <h3>Add Question</h3>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Question Type</label>
                        <select id="qType">
                            <option value="mcq">Multiple Choice</option>
                            <option value="subjective">Subjective (Text)</option>
                        </select>
                    </div>

                    <div class="form-group">
                        <label>Question Text</label>
                        <textarea id="qText" rows="3"
                            style="width:100%; background:var(--dark-light); border:1px solid rgba(255,255,255,0.1); color:white; padding:10px; border-radius:8px;"
                            placeholder="Type question here..."></textarea>
                    </div>

                    <div class="form-group">
                        <label>Marks</label>
                        <input type="number" id="qMarks" value="1" min="1">
                    </div>

                    <div id="mcqOptions">
                        <div class="form-group">
                            <label>Option 1</label>
                            <input type="text" id="opt1">
                        </div>
                        <div class="form-group">
                            <label>Option 2</label>
                            <input type="text" id="opt2">
                        </div>
                        <div class="form-group">
                            <label>Option 3</label>
                            <input type="text" id="opt3">
                        </div>
                        <div class="form-group">
                            <label>Option 4</label>
                            <input type="text" id="opt4">
                        </div>
                        <div class="form-group">
                            <label>Correct Option</label>
                            <select id="correctOpt">
                                <option value="1">Option 1</option>
                                <option value="2">Option 2</option>
                                <option value="3">Option 3</option>
                                <option value="4">Option 4</option>
                            </select>
                        </div>
                    </div>

                    <button type="button" id="addQuestionBtn" class="btn btn-outline" style="width:100%">+ Add
                        Question</button>
                </div>
            </div>

        </div>
    </main>

    <script type="module" src="../assets/js/teacher/create-exam.js"></script>
</body>

</html>
