<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            <span>SmartQuiz</span>
        </a>

        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <span>üìä</span> Dashboard
            </a>
            <a href="create-exam.html" class="nav-item">
                <span>‚ûï</span> Create Exam
            </a>
            <a href="results.html" class="nav-item">
                <span>üìà</span> Results
            </a>
            <a href="profile.html" class="nav-item active">
                <span>üë§</span> Profile
            </a>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <h1>My Profile</h1>
        </div>

        <div class="card" style="max-width: 600px; margin: 0 auto;">
            <div class="card-body">
                <div style="text-align: center; margin-bottom: 30px;">
                    <img src="https://ui-avatars.com/api/?name=User" id="profilePreview"
                        style="width:100px; height:100px; border-radius:50%; object-fit:cover; margin-bottom:15px; border:2px solid var(--primary);">
                    <div>
                        <input type="file" id="photoInput" style="display:none" onchange="uploadPhoto()"
                            accept="image/*">
                        <button class="btn btn-outline" style="font-size:0.85rem;"
                            onclick="document.getElementById('photoInput').click()">üì∏ Change Photo</button>
                    </div>
                </div>

                <form id="profileForm">
                    <div class="form-group">
                        <label>Full Name</label>
                        <input type="text" id="name">
                    </div>

                    <div class="form-group">
                        <label>Email Address</label>
                        <input type="email" id="email" disabled style="opacity:0.6; cursor:not-allowed;">
                        <small id="verificationStatus" style="display:block; margin-top:5px;"></small>
                    </div>

                    <div class="form-group">
                        <label>Role</label>
                        <input type="text" id="role" disabled style="opacity:0.6; cursor:not-allowed;">
                    </div>

                    <div class="form-group">
                        <label>Joined Date</label>
                        <input type="text" id="joinDate" disabled style="opacity:0.6; cursor:not-allowed;">
                    </div>

                    <button type="submit" class="btn btn-primary" style="width:100%;">Save Changes</button>
                </form>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/teacher/profile.js"></script>
</body>

</html>
