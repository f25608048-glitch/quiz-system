<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Take Exam - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
    <style>
        /* Specific Exam Styles */
        .timer-badge {
            background: rgba(255, 255, 255, 0.1);
            padding: 8px 15px;
            border-radius: 50px;
            font-weight: 700;
            font-size: 1.1rem;
            display: inline-flex;
            align-items: center;
            gap: 8px;
        }

        .cheating-overlay {
            position: fixed;
            top: 0;
            left: 0;
            right: 0;
            bottom: 0;
            background: rgba(220, 38, 38, 0.95);
            z-index: 9999;
            display: none;
            flex-direction: column;
            align-items: center;
            justify-content: center;
            text-align: center;
            color: white;
        }

        .cheating-overlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        .cheating-overlay p {
            font-size: 1.5rem;
            max-width: 600px;
        }
    </style>
</head>

<body oncontextmenu="return false">

    <!-- Cheating Overlay -->
    <div class="cheating-overlay" id="cheatingOverlay">
        <h1>‚ö†Ô∏è VIOLATION DETECTED</h1>
        <p>Tab switching or window minimization is not allowed during the exam.</p>
        <p style="margin-top:20px; font-weight:bold;">Submitting your exam automatically...</p>
    </div>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            <span>SmartQuiz</span>
        </a>

        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <span>üìä</span> Dashboard
            </a>
            <div class="nav-item active" style="cursor:default">
                <span>‚úèÔ∏è</span> Exam in Progress
            </div>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1 id="examTitle">Loading Exam...</h1>
                <p>Do not switch tabs or close window</p>
            </div>
            <div class="timer-badge">
                ‚è≥ <span id="timer">--:--</span>
            </div>
        </div>

        <form id="examForm">
            <div class="card">
                <div class="card-body">
                    <div id="questionsContainer">
                        <div style="text-align:center; padding:50px;">
                            Loading Questions...
                        </div>
                    </div>

                    <div style="margin-top:30px; text-align:right;">
                        <button type="submit" class="btn btn-primary btn-large">Submit Exam</button>
                    </div>
                </div>
            </div>
        </form>
    </main>

    <script type="module" src="../assets/js/student/take-exam.js"></script>

</html>
