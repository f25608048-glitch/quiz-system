<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exam History - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--dark-light);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            color: var(--gray);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--dark);
            border-radius: 12px;
            margin-top: auto;
        }

        .user-profile img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-info .role {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.8rem;
        }

        .page-header p {
            color: var(--gray);
            margin-top: 5px;
        }

        .history-grid {
            display: grid;
            grid-template-columns: repeat(auto-fill, minmax(320px, 1fr));
            gap: 20px;
        }

        .history-card {
            background: var(--dark-light);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            transition: all 0.3s ease;
        }

        .history-card:hover {
            transform: translateY(-3px);
            border-color: var(--primary);
        }

        .history-card .header {
            display: flex;
            justify-content: space-between;
            align-items: flex-start;
            margin-bottom: 20px;
        }

        .history-card .teacher {
            font-size: 0.85rem;
            color: var(--gray);
            margin-bottom: 5px;
        }

        .history-card .title {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .history-card .score {
            font-size: 2rem;
            font-weight: 700;
        }

        .history-card .score.pass {
            color: var(--secondary);
        }

        .history-card .score.fail {
            color: var(--error);
        }

        .history-card .stats {
            display: flex;
            gap: 20px;
            margin-bottom: 15px;
        }

        .history-card .stat {
            text-align: center;
        }

        .history-card .stat .value {
            font-size: 1.3rem;
            font-weight: 600;
        }

        .history-card .stat .label {
            font-size: 0.8rem;
            color: var(--gray);
        }

        .history-card .footer {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding-top: 15px;
            border-top: 1px solid rgba(255, 255, 255, 0.1);
        }

        .history-card .date {
            font-size: 0.85rem;
            color: var(--gray);
        }

        .status-badge {
            padding: 5px 12px;
            border-radius: 20px;
            font-size: 0.8rem;
            font-weight: 500;
        }

        .status-badge.pass {
            background: rgba(16, 185, 129, 0.2);
            color: var(--secondary);
        }

        .status-badge.fail {
            background: rgba(239, 68, 68, 0.2);
            color: var(--error);
        }

        .status-badge.cheated {
            background: rgba(245, 158, 11, 0.2);
            color: #f59e0b;
        }

        .empty-state {
            text-align: center;
            padding: 80px 20px;
            color: var(--gray);
            grid-column: 1 / -1;
        }

        .empty-state .icon {
            font-size: 4rem;
            margin-bottom: 20px;
        }

        .btn {
            padding: 12px 24px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: white;
            border: none;
            border-radius: 10px;
            font-weight: 600;
            text-decoration: none;
            display: inline-block;
            margin-top: 20px;
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px;
            }

            .sidebar .logo span,
            .sidebar .nav-item span,
            .sidebar .user-info {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            <span>SmartQuiz</span>
        </a>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item"><span class="icon">üìä</span><span>Dashboard</span></a>
            <a href="take-exam.html" class="nav-item"><span class="icon">üìù</span><span>Take Exam</span></a>
            <a href="history.html" class="nav-item active"><span class="icon">üìã</span><span>Exam History</span></a>
            <a href="profile.html" class="nav-item"><span class="icon">üë§</span><span>Profile</span></a>
        </nav>

        <div class="user-profile">
            <img id="userPhoto" src="https://ui-avatars.com/api/?name=S&background=10b981&color=fff" alt="Profile">
            <div class="user-info">
                <div class="name" id="userName">Student</div>
                <div class="role">Student</div>
            </div>
            <button class="logout-btn" onclick="logout()">üö™</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1>üìã Exam History</h1>
            <p>View all your previous exam attempts</p>
        </div>

        <div class="history-grid" id="historyGrid">
            <div class="empty-state">
                <div class="icon">üì≠</div>
                <h2>No Exams Taken Yet</h2>
                <p>When you complete exams, they'll appear here.</p>
                <a href="take-exam.html" class="btn">üìù Take Your First Exam</a>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
            authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
            databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
            projectId: "smart-quiz-system-d59d9",
            storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
            messagingSenderId: "38603211706",
            appId: "1:38603211706:web:57b1e7a3d48426544ad383"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) { window.location.href = '../auth/login.html'; return; }

            const userSnap = await get(ref(db, 'users/' + user.uid));
            if (!userSnap.exists() || userSnap.val().role !== 'student') {
                window.location.href = '../teacher/dashboard.html'; return;
            }

            currentUser = { ...user, ...userSnap.val() };

            document.getElementById('userName').textContent = currentUser.displayName || 'Student';
            if (currentUser.photoURL) document.getElementById('userPhoto').src = currentUser.photoURL;

            // Note: In a full implementation, you'd store student's exam history
            // For now, showing empty state as history tracking would require schema changes
        });

        window.logout = async function () {
            await signOut(auth);
            window.location.href = '../auth/login.html';
        };
    </script>

</body>

</html>
