<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --dark-lighter: #334155;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--dark-light);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            color: var(--gray);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .user-profile {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--dark);
            border-radius: 12px;
            margin-top: auto;
        }

        .user-profile img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-info .role {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
            min-height: 100vh;
        }

        .page-header {
            display: flex;
            justify-content: space-between;
            align-items: center;
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .page-header p {
            color: var(--gray);
            margin-top: 5px;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            display: inline-flex;
            align-items: center;
            gap: 8px;
            text-decoration: none;
        }

        .btn-primary {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .btn-primary:hover {
            transform: translateY(-2px);
            box-shadow: 0 10px 30px rgba(59, 130, 246, 0.3);
        }

        .stats-grid {
            display: grid;
            grid-template-columns: repeat(auto-fit, minmax(200px, 1fr));
            gap: 20px;
            margin-bottom: 30px;
        }

        .stat-card {
            background: var(--dark-light);
            padding: 25px;
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .stat-card .icon {
            width: 50px;
            height: 50px;
            border-radius: 12px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.5rem;
            margin-bottom: 15px;
        }

        .stat-card .icon.blue {
            background: rgba(59, 130, 246, 0.2);
        }

        .stat-card .icon.green {
            background: rgba(16, 185, 129, 0.2);
        }

        .stat-card .icon.purple {
            background: rgba(139, 92, 246, 0.2);
        }

        .stat-card .value {
            font-size: 2rem;
            font-weight: 700;
            margin-bottom: 5px;
        }

        .stat-card .label {
            color: var(--gray);
            font-size: 0.9rem;
        }

        .content-grid {
            display: grid;
            grid-template-columns: 2fr 1fr;
            gap: 25px;
        }

        .card {
            background: var(--dark-light);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-body {
            padding: 20px 25px;
        }

        .form-group {
            margin-bottom: 18px;
        }

        .form-group label {
            display: block;
            color: var(--light);
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--white);
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .exam-item {
            display: flex;
            justify-content: space-between;
            align-items: center;
            padding: 15px;
            background: var(--dark);
            border-radius: 10px;
            margin-bottom: 10px;
            border-left: 4px solid var(--primary);
        }

        .exam-item .info h3 {
            font-size: 1rem;
            margin-bottom: 5px;
        }

        .exam-item .info p {
            color: var(--gray);
            font-size: 0.85rem;
        }

        .exam-item .score {
            font-size: 1.4rem;
            font-weight: 700;
        }

        .exam-item .score.pass {
            color: var(--secondary);
        }

        .exam-item .score.fail {
            color: var(--error);
        }

        .empty-state {
            text-align: center;
            padding: 40px;
            color: var(--gray);
        }

        .empty-state .icon {
            font-size: 3rem;
            margin-bottom: 15px;
        }

        @media (max-width: 1200px) {
            .content-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px;
            }

            .sidebar .logo span,
            .sidebar .nav-item span,
            .sidebar .user-info {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            <span>SmartQuiz</span>
        </a>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item active">
                <span class="icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="take-exam.html" class="nav-item">
                <span class="icon">üìù</span>
                <span>Take Exam</span>
            </a>
            <a href="history.html" class="nav-item">
                <span class="icon">üìã</span>
                <span>Exam History</span>
            </a>
            <a href="profile.html" class="nav-item">
                <span class="icon">üë§</span>
                <span>Profile</span>
            </a>
        </nav>

        <div class="user-profile">
            <img id="userPhoto" src="https://ui-avatars.com/api/?name=S&background=10b981&color=fff" alt="Profile">
            <div class="user-info">
                <div class="name" id="userName">Student</div>
                <div class="role">Student</div>
            </div>
            <button class="logout-btn" onclick="logout()">üö™</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>Welcome back! üëã</h1>
                <p>Ready to take an exam?</p>
            </div>
            <a href="take-exam.html" class="btn btn-primary">üìù Take Exam</a>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="icon blue">üìù</div>
                <div class="value" id="examsTaken">0</div>
                <div class="label">Exams Taken</div>
            </div>
            <div class="stat-card">
                <div class="icon green">üìà</div>
                <div class="value" id="avgScore">0%</div>
                <div class="label">Average Score</div>
            </div>
            <div class="stat-card">
                <div class="icon purple">üèÜ</div>
                <div class="value" id="bestScore">0%</div>
                <div class="label">Best Score</div>
            </div>
        </div>

        <div class="content-grid">
            <div class="card">
                <div class="card-header">
                    <h2>üìã Recent Results</h2>
                </div>
                <div class="card-body" id="recentResults">
                    <div class="empty-state">
                        <div class="icon">üì≠</div>
                        <p>No exams taken yet</p>
                    </div>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>üìù Join Exam</h2>
                </div>
                <div class="card-body">
                    <div class="form-group">
                        <label>Teacher ID</label>
                        <input type="text" id="teacherId" placeholder="Enter teacher's ID">
                    </div>
                    <div class="form-group">
                        <label>Your Roll Number</label>
                        <input type="text" id="rollNumber" placeholder="Enter your roll number">
                    </div>
                    <button class="btn btn-primary" style="width: 100%;" onclick="joinExam()">
                        üöÄ Start Exam
                    </button>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
            authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
            databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
            projectId: "smart-quiz-system-d59d9",
            storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
            messagingSenderId: "38603211706",
            appId: "1:38603211706:web:57b1e7a3d48426544ad383"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let currentUser = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            const userSnap = await get(ref(db, 'users/' + user.uid));
            if (!userSnap.exists() || userSnap.val().role !== 'student') {
                window.location.href = '../teacher/dashboard.html';
                return;
            }

            currentUser = { ...user, ...userSnap.val() };
            initDashboard();
        });

        function initDashboard() {
            document.getElementById('userName').textContent = currentUser.displayName || 'Student';

            if (currentUser.photoURL) {
                document.getElementById('userPhoto').src = currentUser.photoURL;
            } else {
                const initial = (currentUser.displayName || 'S').charAt(0).toUpperCase();
                document.getElementById('userPhoto').src = `https://ui-avatars.com/api/?name=${initial}&background=10b981&color=fff`;
            }

            loadStudentStats();
        }

        async function loadStudentStats() {
            const studentSnap = await get(ref(db, 'students/' + currentUser.uid));
            if (studentSnap.exists()) {
                const data = studentSnap.val();
                document.getElementById('examsTaken').textContent = data.examsTaken || 0;
            }
        }

        window.joinExam = function () {
            const teacherId = document.getElementById('teacherId').value.trim();
            const rollNumber = document.getElementById('rollNumber').value.trim();

            if (!teacherId || !rollNumber) {
                alert('Please enter both Teacher ID and Roll Number!');
                return;
            }

            sessionStorage.setItem('examTeacherId', teacherId);
            sessionStorage.setItem('examRollNumber', rollNumber);
            window.location.href = 'take-exam.html';
        };

        window.logout = async function () {
            await signOut(auth);
            window.location.href = '../auth/login.html';
        };
    </script>

</body>

</html>
