<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Dashboard - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <link rel="stylesheet" href="../assets/css/style.css">
    <link rel="stylesheet" href="../assets/css/dashboard.css">
</head>

<body>

    <!-- Sidebar -->
    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">ğŸ“</div>
            <span>SmartQuiz</span>
        </a>

        <div class="nav-menu">
            <a href="dashboard.html" class="nav-item active">
                <span>ğŸ“Š</span> Dashboard
            </a>
            <a href="take-exam.html" class="nav-item">
                <span>âœï¸</span> Take Exam
            </a>
            <a href="history.html" class="nav-item">
                <span>ğŸ“œ</span> History
            </a>
            <a href="profile.html" class="nav-item">
                <span>ğŸ‘¤</span> Profile
            </a>
        </div>

        <div class="user-profile-sidebar">
            <img src="https://ui-avatars.com/api/?name=Student&background=random" id="profileImg" alt="Profile">
            <div class="user-info">
                <div class="name" id="studentName">Loading...</div>
                <div class="role">Student</div>
            </div>
            <button class="logout-btn" onclick="logout()" title="Logout">ğŸšª</button>
        </div>
    </aside>

    <!-- Main Content -->
    <main class="main-content">
        <div class="page-header">
            <div>
                <h1>Student Dashboard</h1>
                <p>Track your progress and join new exams</p>
            </div>
        </div>

        <div class="stats-grid">
            <div class="stat-card">
                <div class="stat-icon blue">ğŸ“</div>
                <div class="stat-info">
                    <h3 id="examsTaken">0</h3>
                    <p>Exams Taken</p>
                </div>
            </div>
            <div class="stat-card green">â­</div>
            <div class="stat-info">
                <h3 id="avgScore">0%</h3>
                <p>Avg Score</p>
            </div>
            <div class="stat-card purple">ğŸ†</div>
            <div class="stat-info">
                <h3 id="bestScore">0%</h3>
                <p>Best Score</p>
            </div>
        </div>

        <div style="display: grid; grid-template-columns: 2fr 1fr; gap: 30px; margin-top: 30px;">
            <!-- Recent Results -->
            <div class="card">
                <div class="card-header">
                    <h3>Recent Results</h3>
                    <a href="history.html" class="btn btn-outline" style="padding: 6px 15px; font-size: 0.8rem;">View
                        History</a>
                </div>
                <div class="card-body">
                    <div class="recent-list">
                        <!-- Items to be loaded -->
                        <div style="text-align:center; padding:20px; color:var(--gray)">No recent exams</div>
                    </div>
                </div>
            </div>

            <!-- Join Exam -->
            <div class="card">
                <div class="card-header">
                    <h3>Join Exam</h3>
                </div>
                <div class="card-body">
                    <form id="joinForm">
                        <div class="form-group">
                            <label>Teacher ID (Ask Teacher)</label>
                            <input type="text" id="teacherId" required placeholder="Enter Teacher's UID">
                        </div>
                        <div class="form-group">
                            <label>Roll Number</label>
                            <input type="text" id="rollNo" required placeholder="Enter your Roll No">
                        </div>
                        <button type="submit" class="btn btn-primary" style="width:100%">Join & Start</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module" src="../assets/js/student/dashboard.js"></script>
</body>

</html>
