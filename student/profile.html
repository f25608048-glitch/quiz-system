<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Profile - SmartQuiz</title>
    <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;500;600;700&display=swap" rel="stylesheet">
    <style>
        * {
            margin: 0;
            padding: 0;
            box-sizing: border-box;
        }

        :root {
            --primary: #3b82f6;
            --secondary: #10b981;
            --dark: #0f172a;
            --dark-light: #1e293b;
            --gray: #64748b;
            --light: #f1f5f9;
            --white: #ffffff;
            --error: #ef4444;
        }

        body {
            font-family: 'Inter', sans-serif;
            background: var(--dark);
            color: var(--white);
            min-height: 100vh;
        }

        .sidebar {
            position: fixed;
            left: 0;
            top: 0;
            width: 260px;
            height: 100vh;
            background: var(--dark-light);
            border-right: 1px solid rgba(255, 255, 255, 0.1);
            padding: 25px;
            display: flex;
            flex-direction: column;
        }

        .logo {
            display: flex;
            align-items: center;
            gap: 12px;
            font-size: 1.4rem;
            font-weight: 700;
            color: var(--white);
            text-decoration: none;
            margin-bottom: 40px;
        }

        .logo-icon {
            width: 40px;
            height: 40px;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            border-radius: 10px;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 1.2rem;
        }

        .nav-menu {
            flex: 1;
        }

        .nav-item {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 14px 16px;
            color: var(--gray);
            text-decoration: none;
            border-radius: 10px;
            margin-bottom: 8px;
            transition: all 0.3s ease;
            font-weight: 500;
        }

        .nav-item:hover {
            background: rgba(255, 255, 255, 0.05);
            color: var(--white);
        }

        .nav-item.active {
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .user-profile-sidebar {
            display: flex;
            align-items: center;
            gap: 12px;
            padding: 15px;
            background: var(--dark);
            border-radius: 12px;
            margin-top: auto;
        }

        .user-profile-sidebar img {
            width: 42px;
            height: 42px;
            border-radius: 50%;
            object-fit: cover;
        }

        .user-info {
            flex: 1;
        }

        .user-info .name {
            font-weight: 600;
            font-size: 0.95rem;
        }

        .user-info .role {
            color: var(--gray);
            font-size: 0.8rem;
        }

        .logout-btn {
            background: none;
            border: none;
            color: var(--gray);
            cursor: pointer;
            font-size: 1.2rem;
        }

        .main-content {
            margin-left: 260px;
            padding: 30px;
        }

        .page-header {
            margin-bottom: 30px;
        }

        .page-header h1 {
            font-size: 1.8rem;
            font-weight: 700;
        }

        .page-header p {
            color: var(--gray);
            margin-top: 5px;
        }

        .profile-grid {
            display: grid;
            grid-template-columns: 300px 1fr;
            gap: 25px;
            max-width: 1000px;
        }

        .card {
            background: var(--dark-light);
            border-radius: 16px;
            border: 1px solid rgba(255, 255, 255, 0.1);
            overflow: hidden;
        }

        .card-header {
            padding: 20px 25px;
            border-bottom: 1px solid rgba(255, 255, 255, 0.1);
        }

        .card-header h2 {
            font-size: 1.1rem;
            font-weight: 600;
        }

        .card-body {
            padding: 25px;
        }

        .profile-photo-section {
            text-align: center;
        }

        .profile-photo {
            width: 150px;
            height: 150px;
            border-radius: 50%;
            object-fit: cover;
            border: 4px solid var(--secondary);
            margin-bottom: 20px;
        }

        .upload-btn {
            display: inline-block;
            padding: 10px 20px;
            background: var(--secondary);
            color: white;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            font-weight: 500;
        }

        .upload-btn input {
            display: none;
        }

        .form-group {
            margin-bottom: 20px;
        }

        .form-group label {
            display: block;
            font-size: 0.9rem;
            font-weight: 500;
            margin-bottom: 8px;
            color: var(--light);
        }

        .form-group input {
            width: 100%;
            padding: 12px 14px;
            background: var(--dark);
            border: 2px solid rgba(255, 255, 255, 0.1);
            border-radius: 10px;
            color: var(--white);
            font-size: 0.95rem;
        }

        .form-group input:focus {
            outline: none;
            border-color: var(--primary);
        }

        .form-group input:disabled {
            opacity: 0.6;
        }

        .btn {
            padding: 12px 24px;
            border: none;
            border-radius: 10px;
            font-size: 0.95rem;
            font-weight: 600;
            cursor: pointer;
            background: linear-gradient(135deg, var(--primary), var(--secondary));
            color: var(--white);
        }

        .success-message {
            background: rgba(16, 185, 129, 0.1);
            border: 1px solid var(--secondary);
            color: var(--secondary);
            padding: 12px;
            border-radius: 8px;
            margin-bottom: 20px;
            display: none;
        }

        @media (max-width: 1000px) {
            .profile-grid {
                grid-template-columns: 1fr;
            }
        }

        @media (max-width: 768px) {
            .sidebar {
                width: 70px;
                padding: 15px;
            }

            .sidebar .logo span,
            .sidebar .nav-item span,
            .sidebar .user-info {
                display: none;
            }

            .main-content {
                margin-left: 70px;
                padding: 20px;
            }
        }
    </style>
</head>

<body>

    <aside class="sidebar">
        <a href="../index.html" class="logo">
            <div class="logo-icon">üìù</div>
            <span>SmartQuiz</span>
        </a>

        <nav class="nav-menu">
            <a href="dashboard.html" class="nav-item">
                <span class="icon">üìä</span>
                <span>Dashboard</span>
            </a>
            <a href="take-exam.html" class="nav-item">
                <span class="icon">üìù</span>
                <span>Take Exam</span>
            </a>
            <a href="history.html" class="nav-item">
                <span class="icon">üìã</span>
                <span>Exam History</span>
            </a>
            <a href="profile.html" class="nav-item active">
                <span class="icon">üë§</span>
                <span>Profile</span>
            </a>
        </nav>

        <div class="user-profile-sidebar">
            <img id="sidebarPhoto" src="https://ui-avatars.com/api/?name=S&background=10b981&color=fff" alt="Profile">
            <div class="user-info">
                <div class="name" id="sidebarName">Student</div>
                <div class="role">Student</div>
            </div>
            <button class="logout-btn" onclick="logout()">üö™</button>
        </div>
    </aside>

    <main class="main-content">
        <div class="page-header">
            <h1>Profile Settings ‚öôÔ∏è</h1>
            <p>Manage your account information</p>
        </div>

        <div class="success-message" id="successMsg">‚úÖ Profile updated successfully!</div>

        <div class="profile-grid">
            <div class="card">
                <div class="card-header">
                    <h2>üì∑ Profile Photo</h2>
                </div>
                <div class="card-body profile-photo-section">
                    <img id="profilePhoto" class="profile-photo"
                        src="https://ui-avatars.com/api/?name=S&background=10b981&color=fff&size=150" alt="Profile">

                    <label class="upload-btn">
                        üì§ Upload Photo
                        <input type="file" id="photoInput" accept="image/*" onchange="uploadPhoto()">
                    </label>
                </div>
            </div>

            <div class="card">
                <div class="card-header">
                    <h2>üìù Account Information</h2>
                </div>
                <div class="card-body">
                    <form id="profileForm">
                        <div class="form-group">
                            <label>Full Name</label>
                            <input type="text" id="displayName" placeholder="Your name">
                        </div>

                        <div class="form-group">
                            <label>Email Address</label>
                            <input type="email" id="email" disabled>
                        </div>

                        <div class="form-group">
                            <label>Institution / School</label>
                            <input type="text" id="institution" placeholder="Your school">
                        </div>

                        <div class="form-group">
                            <label>Grade / Class</label>
                            <input type="text" id="grade" placeholder="e.g. 10th, 12th">
                        </div>

                        <button type="submit" class="btn">üíæ Save Changes</button>
                    </form>
                </div>
            </div>
        </div>
    </main>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, onAuthStateChanged, signOut, updateProfile } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, update } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";
        import { getStorage, ref as storageRef, uploadBytes, getDownloadURL } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-storage.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
            authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
            databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
            projectId: "smart-quiz-system-d59d9",
            storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
            messagingSenderId: "38603211706",
            appId: "1:38603211706:web:57b1e7a3d48426544ad383"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);
        const storage = getStorage(app);

        let currentUser = null;
        let studentData = null;

        onAuthStateChanged(auth, async (user) => {
            if (!user) {
                window.location.href = '../auth/login.html';
                return;
            }

            const userSnap = await get(ref(db, 'users/' + user.uid));
            if (!userSnap.exists() || userSnap.val().role !== 'student') {
                window.location.href = '../teacher/dashboard.html';
                return;
            }

            currentUser = { ...user, ...userSnap.val() };

            const studentSnap = await get(ref(db, 'students/' + user.uid));
            studentData = studentSnap.exists() ? studentSnap.val() : {};

            loadProfile();
        });

        function loadProfile() {
            const photoURL = currentUser.photoURL || `https://ui-avatars.com/api/?name=${encodeURIComponent(currentUser.displayName || 'S')}&background=10b981&color=fff&size=150`;

            document.getElementById('profilePhoto').src = photoURL;
            document.getElementById('sidebarPhoto').src = photoURL;
            document.getElementById('sidebarName').textContent = currentUser.displayName || 'Student';

            document.getElementById('displayName').value = currentUser.displayName || '';
            document.getElementById('email').value = currentUser.email || '';
            document.getElementById('institution').value = studentData.institution || '';
            document.getElementById('grade').value = studentData.grade || '';
        }

        window.uploadPhoto = async function () {
            const file = document.getElementById('photoInput').files[0];
            if (!file) return;

            if (file.size > 2 * 1024 * 1024) {
                alert('File too large! Max 2MB');
                return;
            }

            try {
                const fileRef = storageRef(storage, `profile-photos/${currentUser.uid}`);
                await uploadBytes(fileRef, file);
                const downloadURL = await getDownloadURL(fileRef);

                await updateProfile(auth.currentUser, { photoURL: downloadURL });
                await update(ref(db, 'users/' + currentUser.uid), { photoURL: downloadURL });

                document.getElementById('profilePhoto').src = downloadURL;
                document.getElementById('sidebarPhoto').src = downloadURL;

                showSuccess();
            } catch (error) {
                alert('Error uploading photo: ' + error.message);
            }
        };

        document.getElementById('profileForm').addEventListener('submit', async (e) => {
            e.preventDefault();

            const displayName = document.getElementById('displayName').value.trim();
            const institution = document.getElementById('institution').value.trim();
            const grade = document.getElementById('grade').value.trim();

            try {
                await updateProfile(auth.currentUser, { displayName });
                await update(ref(db, 'users/' + currentUser.uid), { displayName });
                await update(ref(db, 'students/' + currentUser.uid), { institution, grade });

                document.getElementById('sidebarName').textContent = displayName;
                showSuccess();
            } catch (error) {
                alert('Error updating profile: ' + error.message);
            }
        });

        function showSuccess() {
            const msg = document.getElementById('successMsg');
            msg.style.display = 'block';
            setTimeout(() => { msg.style.display = 'none'; }, 3000);
        }

        window.logout = async function () {
            await signOut(auth);
            window.location.href = '../auth/login.html';
        };
    </script>

</body>

</html>
