<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal - Online Exam</title>
    <style>
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .card { background: #1e293b; padding: 35px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; box-sizing: border-box; }
        button { background: #10b981; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; }
        #quizArea { display: none; width: 90%; max-width: 800px; background: #1e293b; padding: 30px; border-radius: 15px; }
        .timer { font-size: 1.5rem; color: #fbbf24; font-weight: bold; margin-bottom: 20px; text-align: right; }
        .q-block { background: #0f172a; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 5px solid #3b82f6; }
    </style>
</head>
<body>

<div id="loginArea" class="card">
    <h2>üë®‚Äçüéì Student Entry</h2>
    <input type="email" id="sEmail" placeholder="Your Gmail Address">
    <input type="password" id="sPass" placeholder="Password (6+ chars)">
    <input type="text" id="teacherID" placeholder="Teacher's Username">
    <input type="text" id="studentReg" placeholder="Registration Number / Roll No">
    <button onclick="attemptEntry()">LOGIN & START EXAM</button>
</div>

<div id="quizArea">
    <div class="timer" id="timerDisplay">Time Left: 10:00</div>
    <div id="questionContent"></div>
    <button onclick="submitExam()" style="background:#3b82f6;">SUBMIT FINAL TEST ‚úÖ</button>
</div>

<script type="module">
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, set } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
        authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
        databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
        projectId: "smart-quiz-system-d59d9",
        storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
        messagingSenderId: "38603211706",
        appId: "1:38603211706:web:57b1e7a3d48426544ad383"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let examData = null;
    let currentTeacher = "";
    let cheated = false;
    let timeLeft = 600; // 10 minutes default

    window.attemptEntry = async () => {
        const email = document.getElementById('sEmail').value;
        const pass = document.getElementById('sPass').value;
        const tID = document.getElementById('teacherID').value.trim().toLowerCase();
        const reg = document.getElementById('studentReg').value.trim();

        if(!email || !pass || !tID || !reg) return alert("Please fill all fields!");

        try {
            // 1. Check if Teacher exists
            const snapshot = await get(ref(db, 'exams/' + tID));
            if (!snapshot.exists()) return alert("Teacher ID not found or no exam live!");
            
            examData = snapshot.val();
            currentTeacher = tID;

            // 2. Simple Authorization Check
            const isAllowed = examData.allowedList.some(r => r.trim() === reg);
            if(!isAllowed) return alert("Your Roll Number is not in the allowed list!");

            // 3. Gmail Auth
            await createUserWithEmailAndPassword(auth, email, pass).catch(() => {
                return signInWithEmailAndPassword(auth, email, pass);
            });

            // 4. Start Exam
            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';
            loadQuestions();
            startTimer();
        } catch (e) { alert(e.message); }
    };

    function loadQuestions() {
        const container = document.getElementById('questionContent');
        container.innerHTML = "";
        examData.questions.forEach((q, i) => {
            container.innerHTML += `
                <div class="q-block">
                    <h3>Q${i+1}: ${q.text}</h3>
                    <textarea id="ans${i}" placeholder="Type your answer here..." style="width:100%; height:80px; padding:10px; border-radius:5px; border:none;"></textarea>
                </div>`;
        });
    }

    function startTimer() {
        const timerObj = setInterval(() => {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timerDisplay').innerText = `Time Left: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if(timeLeft <= 0) {
                clearInterval(timerObj);
                alert("Time is up! Submitting automatically.");
                submitExam();
            }
        }, 1000);
    }

    window.onblur = () => { cheated = true; };

    window.submitExam = async () => {
        const reg = document.getElementById('studentReg').value;
        const submissionsRef = ref(db, `exams/${currentTeacher}/submissions/${reg}`);
        
        await set(submissionsRef, {
            name: reg,
            score: 100, // For subjective, teacher will review later
            cheated: cheated,
            submittedAt: new Date().toLocaleTimeString()
        });

        alert("Test Submitted Successfully! Thank you.");
        location.reload();
    };
</script>
</body>
</html>
