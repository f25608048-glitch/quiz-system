<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Student Portal - Online Exam</title>
    <style>
        /* --- ORIGINAL STYLES --- */
        body { font-family: 'Segoe UI', sans-serif; background: #0f172a; color: white; margin: 0; min-height: 100vh; display: flex; justify-content: center; align-items: center; }
        .card { background: #1e293b; padding: 35px; border-radius: 15px; width: 350px; text-align: center; box-shadow: 0 10px 30px rgba(0,0,0,0.5); }
        input, select, textarea { width: 100%; padding: 12px; margin: 10px 0; border-radius: 6px; border: none; box-sizing: border-box; font-family: inherit; }
        button { background: #10b981; color: white; border: none; padding: 15px; width: 100%; border-radius: 6px; cursor: pointer; font-weight: bold; margin-top: 10px; transition: 0.2s; }
        button:hover { opacity: 0.9; }
        
        #quizArea { display: none; width: 90%; max-width: 800px; background: #1e293b; padding: 30px; border-radius: 15px; margin: 20px; position: relative; }
        .timer { font-size: 1.5rem; color: #fbbf24; font-weight: bold; margin-bottom: 20px; text-align: right; }
        .q-block { background: #0f172a; padding: 20px; margin-bottom: 15px; border-radius: 10px; border-left: 5px solid #3b82f6; }
        .opt-label { display: block; background: #1e293b; padding: 10px; margin: 5px 0; border-radius: 5px; cursor: pointer; transition: 0.3s; }
        .opt-label:hover { background: #334155; }

        /* --- NEW STYLES FOR REPORT MODAL --- */
        .modal-overlay {
            display: none; /* Hidden by default */
            position: fixed;
            top: 0; left: 0;
            width: 100%; height: 100%;
            background: rgba(0, 0, 0, 0.85);
            z-index: 1000;
            justify-content: center;
            align-items: center;
        }
        .modal-content {
            background: #1e293b;
            padding: 25px;
            border-radius: 12px;
            width: 90%;
            max-width: 400px;
            border: 1px solid #3b82f6;
            position: relative;
            text-align: left;
            box-shadow: 0 0 25px rgba(59, 130, 246, 0.4);
        }
        .modal-content h3 { margin-top: 0; color: #3b82f6; border-bottom: 1px solid #334155; padding-bottom: 10px; }
        .modal-content label { font-size: 0.9rem; color: #94a3b8; margin-top: 10px; display: block; }
        .close-btn { position: absolute; top: 15px; right: 20px; font-size: 24px; cursor: pointer; color: #94a3b8; }
        .close-btn:hover { color: white; }
        
        /* Specific button colors */
        .report-btn { background: #f59e0b; width: auto; padding: 8px 20px; float: left; }
        .submit-report-btn { background: #e11d48; margin-top: 15px; }
    </style>
</head>
<body>

<div id="loginArea" class="card">
    <h2>üë®‚Äçüéì Student Entry</h2>
    <input type="email" id="sEmail" placeholder="Your Gmail Address">
    <input type="password" id="sPass" placeholder="Password (6+ chars)">
    <input type="text" id="teacherID" placeholder="Teacher's Username">
    <input type="text" id="studentReg" placeholder="Roll Number">
    <button onclick="attemptEntry()">START EXAM</button>
</div>

<div id="quizArea">
    <div style="display: flex; justify-content: space-between; align-items: center; margin-bottom: 20px;">
        <button onclick="toggleModal(true)" class="report-btn">‚ö†Ô∏è Report Issue</button>
        <div class="timer" id="timerDisplay" style="margin:0;">Time Left: 10:00</div>
    </div>

    <div id="questionContent"></div>
    
    <button onclick="submitExam()" style="background:#3b82f6; margin-top: 30px;">SUBMIT FINAL TEST ‚úÖ</button>
</div>

<div id="reportModal" class="modal-overlay">
    <div class="modal-content">
        <span class="close-btn" onclick="toggleModal(false)">&times;</span>
        <h3>üì¢ Report Issue / Feedback</h3>
        
        <label>Question Number</label>
        <input type="number" id="reportQNum" placeholder="e.g. 5">
        
        <label>Reason for Report</label>
        <select id="reportReason">
            <option value="">-- Select a Reason --</option>
            <option value="Wrong Answer Key">‚ùå Wrong Answer Key</option>
            <option value="Typos/Grammar">üìù Typos / Grammar Mistake</option>
            <option value="Question Unclear">‚ùì Question Ambiguous</option>
            <option value="General Feedback">üí° General Feedback</option>
            <option value="Other">‚ö†Ô∏è Other Issue</option>
        </select>
        
        <label>Description</label>
        <textarea id="reportDesc" placeholder="Describe the issue briefly..." rows="3"></textarea>
        
        <button onclick="submitReport()" class="submit-report-btn">SEND REPORT üöÄ</button>
    </div>
</div>

<script type="module">
    // 1. Updated Import to include 'push' for saving lists
    import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
    import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
    import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

    const firebaseConfig = {
        apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
        authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
        databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
        projectId: "smart-quiz-system-d59d9",
        storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
        messagingSenderId: "38603211706",
        appId: "1:38603211706:web:57b1e7a3d48426544ad383"
    };

    const app = initializeApp(firebaseConfig);
    const auth = getAuth(app);
    const db = getDatabase(app);

    let examData = null;
    let currentTeacher = "";
    let cheated = false;
    let timeLeft = 600;

    // --- LOGIN LOGIC ---
    window.attemptEntry = async () => {
        const email = document.getElementById('sEmail').value;
        const pass = document.getElementById('sPass').value;
        const tID = document.getElementById('teacherID').value.trim().toLowerCase();
        const reg = document.getElementById('studentReg').value.trim();

        if(!email || !pass || !tID || !reg) return alert("All fields required!");

        try {
            const snapshot = await get(ref(db, 'exams/' + tID));
            if (!snapshot.exists()) return alert("No live exam found for this Teacher ID!");
            
            examData = snapshot.val();
            currentTeacher = tID;

            if(!examData.allowedList.includes(reg)) return alert("Roll Number not authorized!");

            await signInWithEmailAndPassword(auth, email, pass).catch(() => {
                return createUserWithEmailAndPassword(auth, email, pass);
            });

            document.getElementById('loginArea').style.display = 'none';
            document.getElementById('quizArea').style.display = 'block';
            loadQuestions();
            startTimer();
        } catch (e) { alert(e.message); }
    };

    // --- LOAD QUESTIONS ---
    function loadQuestions() {
        const container = document.getElementById('questionContent');
        container.innerHTML = "";
        examData.questions.forEach((q, i) => {
            let html = `<div class="q-block"><h3>Q${i+1}: ${q.text}</h3>`;
            
            if(q.type === 'mcq') {
                for(let key in q.options) {
                    html += `
                        <label class="opt-label">
                            <input type="radio" name="q${i}" value="${key}"> ${key}: ${q.options[key]}
                        </label>`;
                }
            } else {
                html += `<textarea id="ans${i}" placeholder="Write answer..." style="width:100%; height:80px;"></textarea>`;
            }
            
            container.innerHTML += html + `</div>`;
        });
    }

    // --- TIMER ---
    function startTimer() {
        const timerObj = setInterval(() => {
            timeLeft--;
            let mins = Math.floor(timeLeft / 60);
            let secs = timeLeft % 60;
            document.getElementById('timerDisplay').innerText = `Time Left: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
            if(timeLeft <= 0) { clearInterval(timerObj); submitExam(); }
        }, 1000);
    }

    // --- ANTI-CHEAT ---
    window.onblur = () => { cheated = true; };

    // --- SUBMIT EXAM ---
    window.submitExam = async () => {
        const reg = document.getElementById('studentReg').value;
        let score = 0;

        examData.questions.forEach((q, i) => {
            if(q.type === 'mcq') {
                const selected = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                if(selected === q.correct) score++;
            } else {
                score++; 
            }
        });

        const finalScore = Math.round((score / examData.questions.length) * 100);

        await set(ref(db, `exams/${currentTeacher}/submissions/${reg}`), {
            name: reg,
            score: finalScore,
            cheated: cheated,
            time: new Date().toLocaleTimeString()
        });

        alert("Test Submitted!");
        location.reload();
    };

    // --- NEW: REPORT / FEEDBACK SYSTEM ---
    
    // 1. Toggle Modal Visibility
    window.toggleModal = (show) => {
        document.getElementById('reportModal').style.display = show ? 'flex' : 'none';
    };

    // 2. Validate and Send Report
    window.submitReport = async () => {
        const qNum = document.getElementById('reportQNum').value.trim();
        const reason = document.getElementById('reportReason').value;
        const desc = document.getElementById('reportDesc').value.trim();
        const studentReg = document.getElementById('studentReg').value || "Unknown";

        // VALIDATION: Check for empty fields
        if (!qNum || !reason || !desc) {
            alert("‚ùå Please fill in all fields (Question #, Reason, and Description).");
            return;
        }

        try {
            // Save to Firebase under 'reports/TEACHER_ID' with a unique ID (push)
            const reportRef = ref(db, `reports/${currentTeacher}`);
            
            await push(reportRef, {
                student: studentReg,
                questionNumber: qNum,
                reason: reason,
                description: desc,
                timestamp: new Date().toISOString()
            });

            alert("‚úÖ Report Sent! Thank you for the feedback.");
            
            // Reset form and close
            document.getElementById('reportQNum').value = "";
            document.getElementById('reportDesc').value = "";
            document.getElementById('reportReason').value = "";
            window.toggleModal(false);

        } catch (error) {
            console.error(error);
            alert("Error sending report: " + error.message);
        }
    };
</script>
</body>
</html>
