<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <title>Student Portal - Online Exam</title>
    <style>
        /* ===== THEME VARIABLES ===== */
        :root {
            --bg-color: #f5f6fa;
            --card-bg: #ffffff;
            --text-color: #000000;
            --input-bg: #e5e7eb;
            --button-bg: #10b981;
            --q-bg: #1e293b;
            --opt-bg: #d1d5db;
        }

        [data-theme="dark"] {
            --bg-color: #0f172a;
            --card-bg: #1e293b;
            --text-color: #ffffff;
            --input-bg: #334155;
            --button-bg: #3b82f6;
            --q-bg: #0f172a;
            --opt-bg: #1e293b;
        }

        /* ===== ORIGINAL CSS ===== */
        body {
            font-family: 'Segoe UI', sans-serif;
            background: var(--bg-color);
            color: var(--text-color);
            margin: 0;
            min-height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .card {
            background: var(--card-bg);
            padding: 35px;
            border-radius: 15px;
            width: 350px;
            text-align: center;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.5);
        }

        input {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border-radius: 6px;
            border: none;
            box-sizing: border-box;
            background: var(--input-bg);
            color: var(--text-color);
        }

        button {
            background: var(--button-bg);
            color: white;
            border: none;
            padding: 15px;
            width: 100%;
            border-radius: 6px;
            cursor: pointer;
            font-weight: bold;
            margin-top: 10px;
        }

        #quizArea {
            display: none;
            width: 90%;
            max-width: 800px;
            background: var(--q-bg);
            padding: 30px;
            border-radius: 15px;
            margin: 20px;
        }

        .timer {
            font-size: 1.5rem;
            color: #fbbf24;
            font-weight: bold;
            margin-bottom: 20px;
            text-align: right;
        }

        .q-block {
            background: var(--q-bg);
            padding: 20px;
            margin-bottom: 15px;
            border-radius: 10px;
            border-left: 5px solid #3b82f6;
        }

        .opt-label {
            display: block;
            background: var(--opt-bg);
            padding: 10px;
            margin: 5px 0;
            border-radius: 5px;
            cursor: pointer;
            transition: 0.3s;
        }

        .opt-label:hover {
            background: #334155;
        }

        /* ===== DARK MODE BUTTON ===== */
        #themeBtn {
            position: fixed;
            bottom: 20px;
            right: 20px;
            padding: 10px 15px;
            border: none;
            border-radius: 8px;
            cursor: pointer;
            z-index: 9999;
            font-weight: bold;
        }

        /* ===== CHEATING OVERLAY ===== */
        #cheatOverlay {
            display: none;
            position: fixed;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            background: rgba(220, 38, 38, 0.95);
            z-index: 99999;
            justify-content: center;
            align-items: center;
            flex-direction: column;
            color: white;
            text-align: center;
        }

        #cheatOverlay h1 {
            font-size: 3rem;
            margin-bottom: 20px;
        }

        #cheatOverlay p {
            font-size: 1.3rem;
            max-width: 500px;
            line-height: 1.6;
        }

        #cheatOverlay .icon {
            font-size: 5rem;
            margin-bottom: 20px;
        }
    </style>
</head>

<body>

    <!-- ===== CHEATING DETECTED OVERLAY ===== -->
    <div id="cheatOverlay">
        <div class="icon">üö´</div>
        <h1>EXAM BLOCKED!</h1>
        <p>You switched tabs or minimized the window. This is considered cheating.</p>
        <p style="margin-top: 20px; font-weight: bold;">Your exam has been automatically submitted with a cheating flag.
        </p>
        <button onclick="location.reload()"
            style="max-width: 200px; margin-top: 30px; background: white; color: #dc2626;">
            Return to Login
        </button>
    </div>

    <!-- ===== DARK/LIGHT MODE BUTTON ===== -->
    <button id="themeBtn">üåô Dark Mode</button>

    <div id="loginArea" class="card">
        <h2>üë®üéì Student Entry</h2>
        <input type="text" id="studentName" placeholder="Your Full Name (Optional)">
        <input type="email" id="sEmail" placeholder="Your Gmail Address">
        <input type="password" id="sPass" placeholder="Password (6+ chars)">
        <input type="text" id="teacherID" placeholder="Teacher's Username">
        <input type="text" id="studentReg" placeholder="Roll Number">
        <button onclick="attemptEntry()">START EXAM</button>
    </div>

    <div id="quizArea">
        <div class="timer" id="timerDisplay">Time Left: 10:00</div>
        <div id="questionContent"></div>
        <button onclick="submitExam()" style="background:#3b82f6;">SUBMIT FINAL TEST ‚úÖ</button>
    </div>

    <script type="module">
        import { initializeApp } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-app.js";
        import { getAuth, createUserWithEmailAndPassword, signInWithEmailAndPassword } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-auth.js";
        import { getDatabase, ref, get, set, push } from "https://www.gstatic.com/firebasejs/10.7.1/firebase-database.js";

        const firebaseConfig = {
            apiKey: "AIzaSyBOVvfW63xx10C4_l9obcQMC64cDFGndZ8",
            authDomain: "smart-quiz-system-d59d9.firebaseapp.com",
            databaseURL: "https://smart-quiz-system-d59d9-default-rtdb.firebaseio.com",
            projectId: "smart-quiz-system-d59d9",
            storageBucket: "smart-quiz-system-d59d9.firebasestorage.app",
            messagingSenderId: "38603211706",
            appId: "1:38603211706:web:57b1e7a3d48426544ad383"
        };

        const app = initializeApp(firebaseConfig);
        const auth = getAuth(app);
        const db = getDatabase(app);

        let examData = null;
        let currentTeacher = "";
        let cheated = false;
        let examBlocked = false;  // NEW: Flag to prevent multiple submissions
        let examStarted = false;  // NEW: Track if exam has started
        let timeLeft = 600;
        let timerInterval = null; // Store timer reference

        // ===== NEW: Function to log student login =====
        async function logStudentLogin(teacherID, studentData) {
            try {
                const loginRef = ref(db, `student-logins/${teacherID}/${studentData.rollNumber}`);
                await set(loginRef, {
                    name: studentData.name,
                    email: studentData.email,
                    rollNumber: studentData.rollNumber,
                    loginTime: new Date().toISOString(),
                    loginDate: new Date().toLocaleDateString(),
                    loginTimeFormatted: new Date().toLocaleString()
                });
                console.log("Student login logged successfully!");
            } catch (error) {
                console.error("Error logging student login:", error);
            }
        }

        window.attemptEntry = async () => {
            let studentName = document.getElementById('studentName').value.trim();
            const email = document.getElementById('sEmail').value;
            const pass = document.getElementById('sPass').value;
            const tID = document.getElementById('teacherID').value.trim().toLowerCase();
            const reg = document.getElementById('studentReg').value.trim();

            if (!email || !pass || !tID || !reg) return alert("All fields required!");

            // Use roll number as name if name field is empty
            if (!studentName) studentName = reg;

            try {
                const snapshot = await get(ref(db, 'exams/' + tID));
                if (!snapshot.exists()) return alert("No live exam found for this Teacher ID!");

                examData = snapshot.val();
                currentTeacher = tID;

                if (!examData.allowedList.includes(reg)) return alert("Roll Number not authorized!");

                await signInWithEmailAndPassword(auth, email, pass).catch(() => {
                    return createUserWithEmailAndPassword(auth, email, pass);
                });

                // ===== NEW: Log student login to Firebase =====
                await logStudentLogin(tID, {
                    name: studentName,
                    email: email,
                    rollNumber: reg
                });

                document.getElementById('loginArea').style.display = 'none';
                document.getElementById('quizArea').style.display = 'block';
                loadQuestions();
                startTimer();

                // ===== NEW: Mark exam as started and enable cheating detection =====
                examStarted = true;
                enableCheatingDetection();

            } catch (e) { alert(e.message); }
        };

        function loadQuestions() {
            const container = document.getElementById('questionContent');
            container.innerHTML = "";
            examData.questions.forEach((q, i) => {
                let html = `<div class="q-block"><h3>Q${i + 1}: ${q.text}</h3>`;

                if (q.type === 'mcq') {
                    for (let key in q.options) {
                        html += `
                    <label class="opt-label">
                        <input type="radio" name="q${i}" value="${key}"> ${key}: ${q.options[key]}
                    </label>`;
                    }
                } else {
                    html += `<textarea id="ans${i}" placeholder="Write answer..." style="width:100%; height:80px;"></textarea>`;
                }

                container.innerHTML += html + `</div>`;
            });
        }

        function startTimer() {
            timerInterval = setInterval(() => {
                timeLeft--;
                let mins = Math.floor(timeLeft / 60);
                let secs = timeLeft % 60;
                document.getElementById('timerDisplay').innerText = `Time Left: ${mins}:${secs < 10 ? '0' : ''}${secs}`;
                if (timeLeft <= 0) { clearInterval(timerInterval); submitExam(); }
            }, 1000);
        }

        // ===== NEW: Cheating Detection with Auto-Submit =====
        function enableCheatingDetection() {
            // Detect tab switch or window blur
            document.addEventListener('visibilitychange', handleCheatAttempt);
            window.addEventListener('blur', handleCheatAttempt);
        }

        function handleCheatAttempt() {
            // Only trigger if exam has started and not already blocked
            if (!examStarted || examBlocked) return;

            // Check if document is hidden (tab switched) or window lost focus
            if (document.hidden || document.visibilityState === 'hidden') {
                blockExamAndSubmit();
            }
        }

        async function blockExamAndSubmit() {
            if (examBlocked) return; // Prevent multiple calls

            examBlocked = true;
            cheated = true;

            // Stop the timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            // Show the cheating overlay immediately
            document.getElementById('cheatOverlay').style.display = 'flex';

            // Hide the quiz area
            document.getElementById('quizArea').style.display = 'none';

            // Auto-submit the exam with cheating flag
            await submitExamWithCheatingFlag();
        }

        async function submitExamWithCheatingFlag() {
            const reg = document.getElementById('studentReg').value;
            const studentName = document.getElementById('studentName').value.trim() || reg;
            let rightAnswers = 0;
            let wrongAnswers = 0;
            const totalQuestions = examData.questions.length;
            const answers = {};

            examData.questions.forEach((q, i) => {
                if (q.type === 'mcq') {
                    const selected = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                    answers[`q${i}`] = {
                        type: 'mcq',
                        question: q.text,
                        selected: selected || 'Not Answered',
                        correct: q.correct,
                        isCorrect: selected === q.correct
                    };

                    if (selected === q.correct) {
                        rightAnswers++;
                    } else {
                        wrongAnswers++;
                    }
                } else {
                    const subjectiveAnswer = document.getElementById(`ans${i}`)?.value || '';
                    answers[`q${i}`] = {
                        type: 'subjective',
                        question: q.text,
                        answer: subjectiveAnswer,
                        needsGrading: true
                    };
                    rightAnswers++;
                }
            });

            const finalScore = Math.round((rightAnswers / totalQuestions) * 100);

            await set(ref(db, `exams/${currentTeacher}/submissions/${reg}`), {
                name: studentName,
                rollNumber: reg,
                score: finalScore,
                totalQuestions: totalQuestions,
                rightAnswers: rightAnswers,
                wrongAnswers: wrongAnswers,
                answers: answers,
                cheated: true,  // Always true when auto-submitted due to cheating
                cheatingReason: "Tab switch or window blur detected",
                time: new Date().toLocaleTimeString(),
                submittedAt: new Date().toISOString(),
                autoSubmitted: true
            });
        }

        window.submitExam = async () => {
            // Prevent submission if already blocked
            if (examBlocked) return;

            examBlocked = true; // Prevent double submission

            // Stop timer
            if (timerInterval) {
                clearInterval(timerInterval);
            }

            const reg = document.getElementById('studentReg').value;
            const studentName = document.getElementById('studentName').value.trim() || reg;
            let rightAnswers = 0;
            let wrongAnswers = 0;
            const totalQuestions = examData.questions.length;
            const answers = {};

            examData.questions.forEach((q, i) => {
                if (q.type === 'mcq') {
                    const selected = document.querySelector(`input[name="q${i}"]:checked`)?.value;
                    answers[`q${i}`] = {
                        type: 'mcq',
                        question: q.text,
                        selected: selected || 'Not Answered',
                        correct: q.correct,
                        isCorrect: selected === q.correct
                    };

                    if (selected === q.correct) {
                        rightAnswers++;
                    } else if (selected) {
                        wrongAnswers++;
                    } else {
                        wrongAnswers++;
                    }
                } else {
                    const subjectiveAnswer = document.getElementById(`ans${i}`)?.value || '';
                    answers[`q${i}`] = {
                        type: 'subjective',
                        question: q.text,
                        answer: subjectiveAnswer,
                        needsGrading: true
                    };
                    rightAnswers++;
                }
            });

            const finalScore = Math.round((rightAnswers / totalQuestions) * 100);

            await set(ref(db, `exams/${currentTeacher}/submissions/${reg}`), {
                name: studentName,
                rollNumber: reg,
                score: finalScore,
                totalQuestions: totalQuestions,
                rightAnswers: rightAnswers,
                wrongAnswers: wrongAnswers,
                answers: answers,
                cheated: cheated,
                time: new Date().toLocaleTimeString(),
                submittedAt: new Date().toISOString()
            });

            alert("Test Submitted Successfully! ‚úÖ");
            location.reload();
        };
    </script>

    <!-- ===== DARK/LIGHT MODE SCRIPT ===== -->
    <script>
        const themeBtn = document.getElementById("themeBtn");

        /* Load saved theme */
        if (localStorage.getItem("theme") === "dark") {
            document.documentElement.setAttribute("data-theme", "dark");
            themeBtn.innerText = "‚òÄÔ∏è Light Mode";
        }

        /* Toggle theme */
        themeBtn.addEventListener("click", () => {
            let current = document.documentElement.getAttribute("data-theme");
            if (current === "dark") {
                document.documentElement.removeAttribute("data-theme");
                localStorage.setItem("theme", "light");
                themeBtn.innerText = "üåô Dark Mode";
            } else {
                document.documentElement.setAttribute("data-theme", "dark");
                localStorage.setItem("theme", "dark");
                themeBtn.innerText = "‚òÄÔ∏è Light Mode";
            }
        });
    </script>

</body>

</html>
